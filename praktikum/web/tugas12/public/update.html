<html>
    <style>
        br {
            display: block; 
            content: ""; 
            margin-top: 10; 
        }
    </style>
    <body>
        <h1>Update Data</h1>
        <form action="/update" method="POST">
            <label>NRP yang ingin diganti:</label>
            <input type="number" name="nrp" id="nrp" required><br>
            <label for="nama">1. Nama:</label>
            <input type="text" name="nama" placeholder="Agus B"><br>
            <label for="class">2. Kelas:</label>
            <input type="text" name="class" placeholder=""><br>
            <div>
                <label for="gen">3. Jenis Kelamin:</label>
                <input type="radio" name="gen" value="laki-laki">
                <label for="gen">Laki-laki</label>
                <input type="radio" name="gen" value="perempuan">
                <label for="gen">Perempuan</label>
                <br>
            </div>
            <label for="agama">4. Agama:</label>
            <select name="agama" id="rlg">
                <option value="islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Katolik">Katolik</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
                <option value="Lainnya">Lainnya</option>
            </select>
            <br>
            <div>
                <label for="tempat">5. Tempat/Tanggal Lahir:</label>
                <input type="text" name="tempat">
                <p1> / </p1>
                <input type="date" name="tl">
                <br>
            </div>
            <label for="alamat">6. Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea>
            <br>
            <div>
                <label>7. Pendidikan Terakhir:</label><br>
                <label for="SD">A. SD:</label>
                <input type="text" name="sd"><br>
                <label for="SMP">B. SMP:</label>
                <input type="text" name="smp"><br>
                <label for="SMA">C. SMA:</label>
                <input type="text" name="sma"><br>
            </div>
            <label for="email">8. Email:</label>
            <input type="email" name="email"><br>
            <label for="home">9. Homepage:</label>
            <input type="url" name="home"><br>
            <label for="hobi">10. Hobby:</label><br>
            <textarea name="hobby" rows="4" cols="50"></textarea>
            <div>
                <label>11. Interest:</label>
                <input type="checkbox" name="inte[]" id="kom" value="Komputer">
                <label for="kom">Komputer</label>
                <input type="checkbox" name="inte[]" id="sport" value="Sport">
                <label for="sport">Sport</label>
                <input type="checkbox" name="inte[]" id="travel" value="Traveling">
                <label for="travel">Traveling</label>
                <input type="checkbox" name="inte[]" id="write" value="Writing">
                <label for="write">Writing</label>
                <input type="checkbox" name="inte[]" id="read" value="Reading">
                <label for="read">Reading</label>
            </div>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
